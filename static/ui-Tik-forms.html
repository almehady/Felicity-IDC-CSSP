<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/ui-forms.html" />

	<title>Forms | AdminKit Demo</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Ticket Request Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Ticket Request Form</h1>
    <p>Fill out the form below to request your tickets</p>
  </div>

  <div class="container">
    <form id="ticketRequestForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="event">Event Name:</label>
      <input type="text" id="event" name="event" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" required>

      <label for="ticketType">Ticket Type:</label>
      <select id="ticketType" name="ticketType">
        <option value="general">General Admission</option>
        <option value="vip">VIP</option>
        <option value="other">Other</option>
      </select>

      <label for="comments">Additional Comments or Requirements:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

<script>
	document.getElementById('ticketRequestForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  // Get form values
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var phone = document.getElementById('phone').value;
  var event = document.getElementById('event').value;
  var date = document.getElementById('date').value;
  var tickets = document.getElementById('tickets').value;
  var ticketType = document.getElementById('ticketType').value;
  var comments = document.getElementById('comments').value;

  // Process form data as needed (e.g., submit to a server, store in a database, etc.)
  
  // Display a success message
  var successMessage = document.createElement('p');
  successMessage.innerText = 'Ticket request submitted successfully!';
  successMessage.style.color = 'green';
  document.getElementById('ticketRequestForm').appendChild(successMessage);
  
  // Reset the form
  document.getElementById('ticketRequestForm').reset();
});

</script>
