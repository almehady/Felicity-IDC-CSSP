<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="Felicity IDC">
	<meta name="keywords" content="Felicity IDC, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.Felicity IDC.io/ui-cards.html" />

	<title>Ticket Form| Felicity IDC Demo</title>
 
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Entry Ticket</h1>
    <form id="ticketForm">
      <form action="thank-you.html">
        <h2>Information form</h2>
        <div class="form-group fullname">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="form-group email">
          <label for="email">Email Address</label>
          <input type="text" id="email" placeholder="Enter your email address">
        </div>
        <div class="form-group password">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
        </div>
        <div class="form-group date">
          <label for="date">Birth Date</label>
          <input type="date" id="date" placeholder="Select your date">
        </div>
        <div class="form-group gender">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="" selected disabled>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group Time">
          <label for="entryTime">Time of Entry:</label>
          <input type="time" id="entryTime" required>
        </div>
        <div class="form-group date">
          <label for="entryDate">Date of Entry:</label>
          <input type="date" id="entryDate" required>
        </div>
        <div class="form-group People">
          <label for="numOfPeople">Number of People:</label>
          <input type="number" id="numOfPeople" min="1" required>
        </div>
        <button type="submit" id="nextBtn">Next</button>
    </form>

    <form id="infoForm" style="display: none;">
      <div class="form-group name">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group mail">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group nid">
        <label for="nid">NID:</label>
        <input type="text" id="nid" required>
      </div>
      <div  class="form-group phone">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>
      </div>
      <div  class="form-group photo">
       <label for="photo">Your Photo:</label>
        <input type="file" id="photo" required>
      </div>
      <div>
      <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <div class="container">
    <h1>General Ticket</h1>
    <form id="generalTicketForm">
      <div class="form-group name">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group Seat">
        <label for="seatNumber">Seat Number:</label>
        <input type="text" id="seatNumber" required>
      </div>
     <div class="form-group msg">
      <label for="message">Message:</label>
      <textarea id="message" rows="4" required></textarea>
     </div>
    
     <div class="form-group priority">
      <label for="priority">Priority:</label>
      <select id="priority" required>
        <option value="">Select Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
     </div>
    
     <div class="form-group attachment">
      <label for="attachment">Attachment:</label>
      <input type="file" id="attachment"> <br>
     </div>
     <div>
      <button type="submit">Submit</button>
     </div>
  </form>
    <div id="successMessage" class="success-message" style="display: none;">
      Successfully submitted!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<script>
const ticketForm = document.getElementById('ticketForm');
const infoForm = document.getElementById('infoForm');
const generalTicketForm = document.getElementById('generalTicketForm');
const nextBtn = document.getElementById('nextBtn');
const successMessage = document.getElementById('successMessage');

nextBtn.addEventListener('click', (e) => {
  e.preventDefault();

  const numOfPeople = parseInt(document.getElementById('numOfPeople').value);

  if (numOfPeople > 0) {
    ticketForm.style.display = 'none';
    infoForm.style.display = 'block';
  }
});

infoForm.addEventListener('submit', (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const nid = document.getElementById('nid').value;
  const mobile = document.getElementById('mobile').value;
  const photo = document.getElementById('photo').value;

  // You can process the form data here (e.g., send it to a server)
  console.log('Name:', name);
  console.log('Email:', email);
  console.log('NID:', nid);
  console.log('Mobile:', mobile);
  console.log('Photo:', photo);

  // Optionally, you can display a success message or redirect the user to a confirmation page
  successMessage.style.display = 'none';
  generalTicketForm.style.display = 'block';
});
</script>
